<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar><img src="http://galeri.akdeniz.edu.tr/KurumsalKimlik/files/tr/Akdeniz_Universitesi.png" class="img-fluid" alt="Responsive image" width="50px">
        </mat-toolbar>
        <mat-nav-list class="mt-3">
            <a mat-list-item [routerLink]="['/admin']">
                <mat-icon aria-hidden="false" class="mr-1">home</mat-icon> Anasayfa</a>
            <a mat-list-item [routerLink]="['fakulteislemleri']">
                <mat-icon aria-hidden="false" class="mr-1">school</mat-icon> Fakülte İşlemleri</a>
            <a mat-list-item [routerLink]="['sinavislemleri']">
                <mat-icon aria-hidden="false" class="mr-1">quiz</mat-icon>Sınav İşlemleri</a>
            <a mat-list-item [routerLink]="['kullaniciislemleri']">
                <mat-icon aria-hidden="false" class="mr-1">manage_accounts</mat-icon>Kullanıcı İşlemleri</a>
            <a mat-list-item [routerLink]="['basvuruislemleri']">
                <mat-icon aria-hidden="false" class="mr-1">grading</mat-icon>Başvuru İşlemleri</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
